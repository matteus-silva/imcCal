    <form action="" class="calculadora">
        <h1>Calculadora de IMC</h1>

        <input id = "altura" type="number" name="altura" placeholder="Altura">
        <br><br>
        <input id = "peso" type="number" name="peso" placeholder="Peso">
        <br><br>
        <textarea name="" id="text_area" cols="30" rows="5"></textarea>
        <br><br>
        <div class="button">
            <button onclick="calculate()">Calcular</button>
            <button onclick="limpar()">Limpar</button>

        <div class="result">
            <span id="result"></span>
        </div>

       
        
    </form>
